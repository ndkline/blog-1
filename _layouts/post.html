---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header intro">
    <div class="intro-in">
      {% if page.image %}<img src={{ page.image }} style="float:left; width:150px; height:150px"><h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>{% else %}<h1 class="post-title">{{ page.title }}</h1>{% endif %}
      <h2 class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%B %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</h2>
    </div>
  </header>

  <div class="post-content container" itemprop="articleBody">
    {{ content }}
  </div>

</article>
